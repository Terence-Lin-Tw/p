<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .time-unit {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px 15px;
            border-radius: 15px;
            min-width: 80px;
        }

        .time-value {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .time-label {
            font-size: 0.8em;
            margin-top: 5px;
            opacity: 0.9;
        }

        .calendar {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
        }

        .two-month-view {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .month-container {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .month-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 15px;
        }



        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-top: 10px;
        }

        .day-header {
            font-weight: bold;
            color: #666;
            padding: 10px 5px;
            font-size: 0.9em;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .calendar-day:hover {
            background: #e9ecef;
        }

        .calendar-day.other-month {
            color: #ccc;
        }

        .calendar-day.today {
            background: #28a745;
            color: white;
            font-weight: bold;
        }

        .calendar-day.in-range {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .calendar-day.target-date {
            background: #dc3545;
            color: white;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Tablet styles */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
                margin-bottom: 25px;
            }
            
            .two-month-view {
                gap: 15px;
            }
            
            .month-container {
                padding: 12px;
            }
            
            .calendar-grid {
                gap: 6px;
            }
            
            .calendar-day {
                font-size: 0.9em;
            }
        }

        /* Mobile styles */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
                border-radius: 15px;
                max-width: 100%;
            }
            
            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }
            
            .countdown {
                flex-wrap: wrap;
                gap: 10px;
                margin-bottom: 30px;
            }
            
            .time-unit {
                min-width: 70px;
                padding: 15px 10px;
                border-radius: 12px;
            }
            
            .time-value {
                font-size: 1.6em;
            }
            
            .time-label {
                font-size: 0.75em;
            }
            
            .calendar {
                padding: 15px;
                border-radius: 12px;
            }
            
            .calendar-header {
                margin-bottom: 15px;
            }
            
            .month-year {
                font-size: 1.1em;
            }
            
            .nav-btn {
                padding: 6px 10px;
                font-size: 0.9em;
            }
            
            .two-month-view {
                gap: 15px;
                margin-top: 15px;
            }
            
            .month-container {
                padding: 10px;
                border-radius: 8px;
            }
            
            .month-title {
                font-size: 1em;
                margin-bottom: 10px;
            }
            
            .calendar-grid {
                gap: 4px;
            }
            
            .day-header {
                padding: 8px 3px;
                font-size: 0.8em;
            }
            
            .calendar-day {
                font-size: 0.85em;
                border-radius: 6px;
                min-height: 35px;
            }
        }

        /* Extra small mobile */
        @media (max-width: 320px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .time-unit {
                min-width: 60px;
                padding: 12px 8px;
            }
            
            .time-value {
                font-size: 1.4em;
            }
            
            .calendar-day {
                min-height: 30px;
                font-size: 0.8em;
            }
            
            .month-year {
                font-size: 1em;
            }
        }

        /* Large screens */
        @media (min-width: 769px) {
            .container {
                max-width: 600px;
                padding: 50px;
            }
            
            .calendar-grid {
                gap: 10px;
            }
            
            .calendar-day {
                min-height: 40px;
            }
        }

        /* Ultra-wide screens */
        @media (min-width: 1200px) {
            .container {
                max-width: 700px;
                padding: 60px;
            }
            
            h1 {
                font-size: 3em;
            }
            
            .time-unit {
                min-width: 100px;
                padding: 25px 20px;
            }
            
            .time-value {
                font-size: 2.2em;
            }
            
            .calendar-day {
                min-height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Money Countdown</h1>

        <div style="font-size: 0.7em; color: #666; margin: 10px 0 30px 0; font-family: monospace;">
            (Min, Max): (34.8, 63.8); Avg(Min, Max): (1.2, 2.2)
        </div>
        
        <div class="countdown">
            <div class="time-unit" style="min-width: 120px;">
                <span class="time-value" id="days">00</span>
                <div class="time-label">Days</div>
            </div>
        </div>

        <div class="calendar">
            <div class="two-month-view">
                <div class="month-container">
                    <div class="month-title" id="month1Title"></div>
                    <div class="calendar-grid" id="calendar1">
                        <div class="day-header">Sun</div>
                        <div class="day-header">Mon</div>
                        <div class="day-header">Tue</div>
                        <div class="day-header">Wed</div>
                        <div class="day-header">Thu</div>
                        <div class="day-header">Fri</div>
                        <div class="day-header">Sat</div>
                    </div>
                </div>
                <div class="month-container">
                    <div class="month-title" id="month2Title"></div>
                    <div class="calendar-grid" id="calendar2">
                        <div class="day-header">Sun</div>
                        <div class="day-header">Mon</div>
                        <div class="day-header">Tue</div>
                        <div class="day-header">Wed</div>
                        <div class="day-header">Thu</div>
                        <div class="day-header">Fri</div>
                        <div class="day-header">Sat</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set your target date here (YYYY, MM-1, DD, HH, MM, SS)
        const targetDate = new Date(2025, 8, 16, 23, 59, 59); // September 16, 2025
        
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        const today = new Date();
        today.setHours(0, 0, 0, 0);

        const monthNames = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        function updateCountdown() {
            const now = new Date();
            now.setHours(0, 0, 0, 0);
            const target = new Date(targetDate);
            target.setHours(0, 0, 0, 0);
            
            const distance = target.getTime() - now.getTime();

            if (distance < 0) {
                document.getElementById('days').textContent = '0';
                return;
            }

            const days = Math.ceil(distance / (1000 * 60 * 60 * 24));
            document.getElementById('days').textContent = days.toString();
        }

        function generateCalendar(month, year) {
            // Generate first month
            generateSingleMonth(month, year, 'calendar1', 'month1Title');
            
            // Generate second month
            const nextMonth = (month + 1) % 12;
            const nextYear = month === 11 ? year + 1 : year;
            generateSingleMonth(nextMonth, nextYear, 'calendar2', 'month2Title');
        }

        function generateSingleMonth(month, year, calendarId, titleId) {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();

            const calendarGrid = document.getElementById(calendarId);
            const titleElement = document.getElementById(titleId);
            
            titleElement.textContent = `${monthNames[month]} ${year}`;

            // Clear existing calendar days
            const existingDays = calendarGrid.querySelectorAll('.calendar-day');
            existingDays.forEach(day => day.remove());

            // Add empty cells for days before the first day of the month
            for (let i = 0; i < startingDayOfWeek; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day other-month';
                calendarGrid.appendChild(emptyDay);
            }

            // Add days of the current month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = day;

                const currentDate = new Date(year, month, day);
                currentDate.setHours(0, 0, 0, 0);
                
                const targetDateOnly = new Date(targetDate);
                targetDateOnly.setHours(0, 0, 0, 0);

                // Check if it's today
                if (currentDate.getTime() === today.getTime()) {
                    dayElement.classList.add('today');
                }

                // Check if it's in range (between today and target date)
                if (currentDate > today && currentDate < targetDateOnly) {
                    dayElement.classList.add('in-range');
                }

                // Check if it's the target date
                if (currentDate.getTime() === targetDateOnly.getTime()) {
                    dayElement.classList.add('target-date');
                }

                calendarGrid.appendChild(dayElement);
            }
        }



        // Initialize
        generateCalendar(currentMonth, currentYear);
        updateCountdown();
        // Update daily instead of every second since we only show days
        setInterval(updateCountdown, 60000); // Update every minute
    </script>
</body>
</html>
